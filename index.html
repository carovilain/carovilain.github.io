<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caro Vilain</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; font-family: "Figtree", sans-serif; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    nav { position: absolute; top: 0; width: 100%; padding: 30px; text-align: center; display: none; }
    nav a { color: white; text-decoration: none; margin: 0 12px; font-weight: 400; font-size: 0.9rem; letter-spacing: 0.5px; transition: opacity 0.3s; }
    .content { text-align: center; }

    p { color: rgba(255, 255, 255, 0.7); font-weight: 300; margin-bottom: 40px; font-size: 0.95rem; }
    
    input[type="password"] {
      background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      padding: 10px; color: white; font-family: "Figtree", sans-serif; font-size: 1rem;
      outline: none; width: 180px; text-align: center;
    }
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.7); 
    }
    button {
      background: transparent; border: none; color: rgba(255, 255, 255, 0.8);
      display: block; margin: 20px auto; cursor: pointer; font-size: 0.8rem;
      letter-spacing: 2px; text-transform: uppercase;
    }
    
    .unlocked nav { display: block; }
    .unlocked { justify-content: flex-start; padding-top: 120px; }
    .unlocked .login-container { display: none; }
  </style>
</head>
<body id="page-body">
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>Caro Vilain</h1>
    <p> Website In progress...</p>
    
    <div class="login-container">
      <input type="password" id="pw-input" placeholder="password">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('pw-input').value;
      if(pw === "notthepassword") {
        document.getElementById('page-body').classList.add('unlocked');
        sessionStorage.setItem('isLoggedIn', 'true');
      } else { 
        alert("Incorrect"); 
      }
    }

    if(sessionStorage.getItem('isLoggedIn') === 'true') {
      document.getElementById('page-body').classList.add('unlocked');
    }
  </script>
</body>
</html>
