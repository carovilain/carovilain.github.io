<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caro Vilain</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
      text-align: center;
    }

    /* Minimalist Input */
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #ffffff;
      color: #ffffff;
      font-family: 'Figtree', sans-serif;
      font-weight: 300;
      font-size: 1rem;
      padding: 10px 0;
      width: 200px;
      text-align: center;
      outline: none;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    input::placeholder { color: #ffffff; opacity: 1; }

    .enter-trigger {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      color: #ffffff;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .enter-trigger:hover { opacity: 1; }

    /* The "In Progress" styling */
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      font-size: 0.95rem;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    #error-msg {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.7rem;
      margin-top: 20px;
      visibility: hidden;
    }

    /* Utility to hide/show sections */
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h1>Caro Vilain</h1>

    <div id="login-section">
      <input type="password" id="pwField" placeholder="Password" autocomplete="off">
      <div class="enter-trigger" onclick="checkPassword()">Enter</div>
      <p id="error-msg">Incorrect</p>
    </div>

    <div id="home-section" class="hidden">
      <span class="subtitle">In Progress...</span>
    </div>
  </div>

  <script>
    // Check status immediately when page loads
    window.onload = function() {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        showHome();
      }
    };

    function checkPassword() {
      const pw = document.getElementById('pwField').value;
      if (pw === 'notthepassword') { 
        sessionStorage.setItem('isLoggedIn', 'true');
        showHome();
      } else {
        const error = document.getElementById('error-msg');
        error.style.visibility = 'visible';
        setTimeout(() => { error.style.visibility = 'hidden'; }, 2000);
      }
    }

    function showHome() {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('home-section').classList.remove('hidden');
    }

    document.getElementById("pwField").addEventListener("keyup", function(event) {
      if (event.key === "Enter") { checkPassword(); }
    });
  </script>

</body>
</html>
