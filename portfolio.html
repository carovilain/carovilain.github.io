  <style>
    .content { 
      margin-top: 60px; 
      padding: 20px; 
      max-width: 1200px; 
      width: 95%; 
      margin-left: auto; 
      margin-right: auto; 
    }
    h1 { font-weight: 300; font-size: 1.8rem; margin: 0 0 10px 0; letter-spacing: 1px; }
    .subtitle { color: rgba(255, 255, 255, 0.7); font-weight: 300; margin-bottom: 60px; font-size: 0.95rem; display: block; }

    /* The Grid Strategy */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); 
      gap: 60px 30px;
    }

    .project { text-align: left; grid-column: span 3; } /* Default 2-per-row */

    /* Row 1: Featured */
    .project.featured {
      grid-column: span 6; 
      margin-bottom: 20px;
    }

    /* Row 2: 3 Vertical Videos */
    .project.vertical {
      grid-column: span 2;
    }

    /* Row 3: 2 Horizontal Videos */
    .project.horizontal {
      grid-column: span 3;
    }

    /* Mobile handling */
    @media (max-width: 768px) {
      .portfolio-grid { grid-template-columns: 1fr; }
      .project.featured, .project.vertical, .project.horizontal, .project { 
        grid-column: span 1; 
      }
    }

    video {
      width: 100%;
      display: block;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      outline: none;
      background: rgba(0, 0, 0, 0.1);
    }

    .project-title {
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
      display: block;
      margin-bottom: 5px;
    }

    .project-desc {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
      line-height: 1.4;
    }
  </style>
</head>
